name: ğŸ·ï¸ Auto Label PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label-by-files:
    name: ğŸ·ï¸ Label by Files Changed
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Apply labels based on paths
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true

  label-by-size:
    name: ğŸ“ Label by PR Size
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Add size label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const totalChanges = additions + deletions;

            // Remove old size labels
            const currentLabels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });

            const sizeLabels = currentLabels.data
              .filter(label => label.name.startsWith('size/'))
              .map(label => label.name);

            for (const label of sizeLabels) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                name: label
              }).catch(() => {});
            }

            // Determine new size label
            let sizeLabel;
            let emoji;
            if (totalChanges < 10) {
              sizeLabel = 'size/XS';
              emoji = 'ğŸŸ¢';
            } else if (totalChanges < 50) {
              sizeLabel = 'size/S';
              emoji = 'ğŸŸ¢';
            } else if (totalChanges < 200) {
              sizeLabel = 'size/M';
              emoji = 'ğŸŸ¡';
            } else if (totalChanges < 500) {
              sizeLabel = 'size/L';
              emoji = 'ğŸŸ ';
            } else {
              sizeLabel = 'size/XL';
              emoji = 'ğŸ”´';
            }

            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [sizeLabel]
            });

            console.log(`${emoji} Added label: ${sizeLabel} (${totalChanges} lines changed)`);

            // Add comment for large PRs
            if (totalChanges >= 500) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `## ğŸ”´ Large PR Detected\n\nThis PR has **${totalChanges} lines** of changes. Consider:\n- ğŸ“¦ Breaking it into smaller PRs\n- ğŸ” Making it easier to review\n- âœ… Focusing on a single concern\n\nSmaller PRs are faster to review and less likely to introduce bugs!`
              });
            }
